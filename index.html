<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta de Restaurante</title>
    <link rel="icon" href="./img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="ejercicio 4.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="enlaces">
                <a href="https://www.mcdonalds.com.mx/" target="_blank"><img src="./img/McDonald's.png" alt="McDonald's Logo"></a>
                <a href="https://www.wendys.com/es-mx/menu" target="_blank"><img src="./img/Wendys.png" alt="Wendy's Logo"></a>
                <a href="https://www.coca-cola.com/mx/es" target="_blank"><img src="./img/cocacola.jpeg" alt="Coca-Cola Logo"></a>
            </div>
            <div class="center-content">
                <div class="header">
                    <span>Menú del Día!!!!</span>
                </div>
                <div class="banner">
                    <img src="./img/baner 1.jpg" alt="Comida 1">
                    <img src="./img/baner 2.jpg" alt="Comida 2">
                    <img src="./img/baner 3.jpg" alt="Comida 3">
                    <img src="./img/baner 4.jpg" alt="Comida 4">
                </div>
            </div>
            <div class="enlaces">
                <a href="https://cheetos.com.mx/" target="_blank"><img src="./img/cheetos.png" alt="Cheetos Logo"></a>
                <a href="https://www.subway.com/es-mx" target="_blank"><img src="./img/subway.png" alt="Subway Logo"></a>
                <a href="https://mexico.littlecaesars.com/es-mx/" target="_blank"><img src="./img/LittleCaesars.jpg" alt="Little Caesars Logo"></a>
            </div>
        </div>
        <div class="rotation">
            <img src="./img/plato 1.png" alt="Rotación 1">
            <img src="./img/plato 2.png" alt="Rotación 2">
            <img src="./img/plato 3.png" alt="Rotación 3">
            <img src="./img/plato 4.png" alt="Rotación 4">
        </div>
    </div>
</body>
</html>
